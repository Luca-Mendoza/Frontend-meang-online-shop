<!-- Page Content -->
<div class="container" *ngIf="product">
  <!-- Portfolio Item Row -->
  <div class="row">
    <div class="col-md-1">
      <img
        class="img-fluid mini"
        *ngFor="let miniImg of screens; let i = index;"
        [src]="miniImg"
        alt="Screen {{ i }}"
        (click)="selectImgMain(i)"
      />
    </div>
    <div class="col-md-7">
      <img class="img-fluid" [src]="selectImage" alt="" />
    </div>

    <div class="col-md-4">
      <h4 class="my-3">{{ product.name }} {{ product.description }}</h4>
      <div class="row">
        <div class="col-lg-12">
          <shop-rating [rating]="product.rating"></shop-rating>
        </div>
        <div class="col-lg-12">
          <ng-template #noDiscount>
            <div class="price">{{ currencySelect }} {{ product.price }}</div>
          </ng-template>
          <div class="price" *ngIf="product.discount; else noDiscount">
            {{ currencySelect }} {{ product.discount | number }}
            <span class="price_span">
              {{ currencySelect }} {{ product.price | number }}
            </span>
            <span class="price_span discount-percentage">
              ({{ product.discount }}%)
            </span>
          </div>
        </div>

        <div class="col-lg-12">
          Stock: {{ product.stock }}
          <hr />
          <shop-qty-selector
            [qty]="product.qty"
            [stock]="product.stock"
            (updateValue)="changeValue($event)"
          ></shop-qty-selector>
        </div>
      </div>
      <br />
      <span class="h5">Platafotmas:</span>&nbsp;
      <select name="" id="">
        <option [value]="product.id">{{ product.description }}</option>
        <option [value]="opt.id" *ngFor="let opt of relationalProducts">{{ opt.platform.name }}</option>
      </select>
    </div>
  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->
  <h3 class="my-4">Juegos relacionado con pla plataforma</h3>

  <div class="row">
    <div class="col-md-2 col-sm-6 mb-4" >
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>

    <div class="col-md-2 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>

    <div class="col-md-2 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>

    <div class="col-md-2 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>
    <div class="col-md-2 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>
    <div class="col-md-2 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="" />
      </a>
    </div>
  </div>
  <!-- /.row -->
</div>

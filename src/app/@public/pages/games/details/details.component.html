<!-- Page Content -->
<div class="container">
  <!-- Portfolio Item Row -->
  <div class="row">
    <div class="col-md-1">
      <img class="img-fluid" src="http://placehold.it/750x500" alt="" />
      <img class="img-fluid mini" src="http://placehold.it/750x500" alt="" />
      <img class="img-fluid mini" src="http://placehold.it/750x500" alt="" />
    </div>
    <div class="col-md-7">
      <img class="img-fluid" [src]="selectImage" alt="" />
    </div>

    <div class="col-md-4">
      <h4 class="my-3">{{ products.name }} {{ products.description }}</h4>
      <div class="row">
        <div class="col-lg-12">
          <shop-rating [rating]="products.rating"></shop-rating>
        </div>
        <div class="col-lg-12">
          Price: {{ corruncySelect }} {{ products.price }}
        </div>

        <div class="col-lg-12">
          Stock: {{products.stock}}
          <hr />
          <shop-qty-selector
            [qty]="products.qty"
            [stock]="products.stock"
            (updateValue)="changeValue($event)"
          ></shop-qty-selector>
        </div>
      </div>
      <select name="" id="">
        <option value="">PS4</option>
        <option value="">PC</option>
        <option value="">WILL</option>
      </select>
    </div>
  </div>
  <!-- /.row -->

  <!-- Related Projects Row -->

    </div>

      </a>
    </div>

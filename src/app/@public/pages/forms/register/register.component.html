<div class="container">
    <div class="row">
      <div class="col-lg"></div>
      <div class="col-lg-6">
        <form>
          <h1>Registro de usuario</h1>
          <p>
            Rellena los datos del formulario para efectuar el registro de tu
            cuenta de usuario.
          </p>
          <hr />
          <label for="name"><b>Nombre</b></label>
          <input type="text" placeholder="Enter name" name="name" required />
          <label for="lastname"><b>Apellido/s</b></label>
          <input type="text" placeholder="Introduzca su apellido/s" name="lastname" required />
          <label for="date"><b>Fecha de nacimiento</b></label>
          <app-date-picker-legal-age (newDate)="dataAsign($event)"></app-date-picker-legal-age>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue;">Terms & Privacy</a>.
          </p>
          <p>
            ¿Ya tiene una cuenta?
            <a [routerLink]="['/login']" style="color: dodgerblue;"
              >Iniciar sesión</a
            >.
          </p>
          <div class="row">
            <div class="col-lg">
              <button type="submit" class="signup-btn">Registrarse</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg"></div>
    </div>
  </div>
<app-date-picker-legal-age (newDate)="dataAsign($event)"></app-date-picker-legal-age>

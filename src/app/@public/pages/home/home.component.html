<shop-carousel-items [items]="items"></shop-carousel-items>

<section class="container">
  <h2>Juegos con más éxitos</h2>
  <hr />
  <div class="row">
    <div class="col-lg-3" *ngFor="let p of listOne" style="margin-bottom: 12px">
      <shop-product-item
        [showDesc]="false"
        [product]="p"
        (add)="addToCart($event)"
        (itemDetails)="showProductDetails($event)"
      ></shop-product-item>
    </div>
  </div>
</section>

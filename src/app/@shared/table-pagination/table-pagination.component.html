<button class="btn btn-success float-right mr-3 mb-2" (click)="manageAction('add', '')">
  <i class="fas fa-plus-circle"></i> &nbsp; AÃ±adir
</button>
<select class="custom-select float-right mr-3" style="width: auto" [(ngModel)]="filterActiveValues"
  (ngModelChange)="loadData()">
  <option [ngValue]="'ALL'">Todos</option>
  <option [ngValue]="'ACTIVE'">Activos</option>
  <option [ngValue]="'INACTIVE'">Inactivos</option>
</select>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let column of tableColumns">
          {{ column.label }}
        </th>
        <th scope="col">Gestionar Informacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data$ | async">
        <td *ngFor="let val of tableColumns" >
          <span *ngIf="val.property !='active'; else activeValue">
            {{ data[val.property] }}
          </span>
          <ng-template #activeValue>
            <span *ngIf="data[val.property] == true "><i class="fas fa-check-circle"></i></span>
            <span *ngIf="data[val.property] !== true "><i class="fas fa-times-circle"></i></span>

          </ng-template>

        </td>
        <td>
          <button type="button" class="btn btn-secondary" (click)="manageAction('edit', data)">
            <i class="fas fa-edit"></i></button>&nbsp;
          <button type="button" class="btn btn-info" (click)="manageAction('info', data)">
            <i class="fas fa-info"></i></button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="manageAction('block', data)">
            <i class="fas fa-lock"></i></button>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="infoPage.total" [(page)]="infoPage.page" [pageSize]="infoPage.itemsPage"
    (pageChange)="refreshPage()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="infoPage.itemsPage" (ngModelChange)="loadData()">
    <option [ngValue]="5">5 items per page</option>
    <option [ngValue]="10">10 items per page</option>
  </select>
</div>
